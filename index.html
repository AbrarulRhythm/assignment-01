<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Template Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!-- ===== Document Wrapper Start ===== -->
    <div class="main-wrapper">

        <!-- Header -->
        <header id="header" class="header">
            <!-- Nav -->
            <nav class="header-nav">
                <div class="container">
                    <!-- Logo -->
                    <a href="#" class="nav-logo" title="Logo">Logo</a>
                    <!-- Logo End -->

                    <a class="button" href="#">Sign Up</a>
                </div>
            </nav>
            <!-- Nav End -->

            <!-- Hero -->
            <div class="hero">
                <div class="container">
                    <div class="hero-content">
                        <h1 class="hero-head">Cool Dark UI Template for Webflow Agencies!</h1>
                        <a class="button" href="#">Stay Focused</a>
                    </div>
                </div>
            </div>
            <!-- Hero End -->
        </header>
        <!-- Header End -->

        <!-- ===== Main Start ===== -->
        <main id="content" class="site-main">

            <!-- Action -->
            <section id="action" class="action section-ptb">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-12 col-lg-5">
                            <div class="action-content">
                                <h2>See It in Action</h2>
                                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                                <a class="button" href="#">Launch Live Preview</a>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-7">
                            <div class="action-image">
                                <img src="assets/images/wc-mini.png" alt="Action Image">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Action End -->

        </main>
        <!-- ===== Main End ===== -->

        <!-- Footer -->
        <footer id="footer" class="footer">

        </footer>
        <!-- Footer End -->

    </div>
    <!-- ===== Document Wrapper End ===== -->

</html>
